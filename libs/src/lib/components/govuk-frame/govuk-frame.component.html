<div #wrapper class="frame-wrapper">
  @if (draggable) {
    <div #topBar>
      <div class="top-bar-wrapper" (mousedown)="startDrag($event)"></div>
    </div>
  }

  <div class="content-wrapper">
    <ng-content></ng-content>
    @if (resizable) {
      <div
        #resizeCorner
        (mousedown)="startResize($event, ['bottom', 'right'], 'xy')"
        class="resizer bottom-right"
      >
        <!--        <aspect-ratio-icon class="content-wrapper__icon"></aspect-ratio-icon>-->
      </div>
    }
  </div>
</div>
