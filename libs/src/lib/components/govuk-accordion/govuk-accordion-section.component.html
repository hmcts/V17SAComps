<div
  class="govuk-accordion__section-header"
  [ngClass]="{ 'govuk-accordion__section--expanded': active }"
  id="section-{{ id }}"
>
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading" id="section-header-{{ id }}">
      <button
        (click)="expand()"
        type="button"
        id="accordion-default-heading-{{ id }}"
        class="govuk-accordion__section-button"
        [attr.aria-controls]="'accordion-default-content-' + id"
        [attr.aria-label]="ariaLabelString"
        aria-expanded="false"
      >
          <span class="govuk-accordion__section-heading-text">
            <span class="govuk-accordion__section-heading-text-focus"> {{ heading }}</span>
          </span>
        <span
          *ngIf="summary"
          class="govuk-accordion__section-summary govuk-body govuk-hint"
          id="accordion-with-summary-sections-summary-{{ id }}">
          <span class="govuk-accordion__section-summary-focus" >{{ summary }}</span>
        </span>
        <span class="govuk-accordion__section-toggle">
        <span
          class=" govuk-accordion-nav__chevron govuk-accordion-nav__chevron--down"
        ></span>
          <span
            class="govuk-accordion__section-toggle-text
                  govuk-accordion__section-toggle-focus">{{showHideButtonText}}</span>
        </span>
      </button>
    </h2>

  </div>

  <div
    id="accordion-content-{{ id }}"
    class="govuk-accordion__section-content"
    [attr.aria-labelledby]="'accordion-default-heading-' + id"
  >
    <ng-content></ng-content>
  </div>
</div>
